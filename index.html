<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="figtree-unique">
    <main class="container">
      <div class="container-card">
        <div class="container-img">
          <img src="./assets/images/illustration-article.svg" alt="" />
        </div>
        <article class="content">
          <button>Learning</button>
          <p id="published">Published 21 Dec 2023</p>
          <h1>HTML & CSS foundations</h1>
          <p id="description">
            These languagers are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="avatar">
            <img
              src="./assets/images/image-avatar.webp"
              alt="avatar"
              class="avatar-img"
            />
            <p id="authorname">Greg Hooper</p>
          </div>
        </article>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >&nbspFrontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/juancmdev"
        >&nbsp@juancmdev</a
      >.
    </div>
  </body>
</html>
